<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/3bd6449e4e.js" crossorigin="anonymous"></script>
    <title>Wordl Slang</title>
</head>
<body>
    

    <header>
        <span class="show-result"><i class="fa-solid fa-gear"></i></span>
        <h1>Wordl</h1>
        <p class="sub-heading">Slang edition</p>
        <p class="caution">Caution, not for boomers</p>
        
    </header>

    <div class="alert">
        <p id="alert-text"></p>
    </div>

    <div class="result-container">
        <div class="result-box">
            <h2 id="result"></h2>
            
            <div class="share">
                <button id="share-btn"></button>
            </div>
            
            <div class="definition-slider ">
                <h4>Definition:</h4>
                <span id="triangle"></span>
            </div>

            <div class="next-wordl">
                <h3>Next Wordl</h3>
                <div id="time-el">
                    <span class="time hours"></span>
                    <span class="time minutes"></span>
                    <span class="time seconds"></span>
                </div>
            </div>
        </div>
        <div class="closebtn">
        <span id="close" class="cross"></span></div>

        <div class="debugger"><button id="debug">Game bugged? Click here!</button></div>
    </div>

    <div class="grid-container">
            
        <div class="letters" data-stop="1">
            <span class="first block"></span>
            <span class="first block"></span>
            <span class="first block"></span>
            <span class="first block"></span>
            <span class="first block"></span>
        </div>
        
        <div class="letters" data-stop="2">
            <span class="second block"></span>
            <span class="second block"></span>
            <span class="second block"></span>
            <span class="second block"></span>
            <span class="second block"></span>
        </div>
        
        <div class="letters" data-stop="3">
            <span class="third block"></span>
            <span class="third block"></span>
            <span class="third block"></span>
            <span class="third block"></span>
            <span class="third block"></span>
        </div>
        <div class="letters" data-stop="4">
            <span class="fourth block"></span>
            <span class="fourth block"></span>
            <span class="fourth block"></span>
            <span class="fourth block"></span>
            <span class="fourth block"></span>
        </div>
        
        <div class="letters" data-stop="5">
            <span class="fifth block"></span>
            <span class="fifth block"></span>
            <span class="fifth block"></span>
            <span class="fifth block"></span>
            <span class="fifth block"></span>
        </div>
        <div class="letters" data-stop="6">
            <span class="sixth block"></span>
            <span class="sixth block"></span>
            <span class="sixth block"></span>
            <span class="sixth block"></span>
            <span class="sixth block"></span>
        </div>
</div> 

<div class="container">
<div class="keyboard">
<div class="flex-item one">
  <span class="key">Q</span>
  <span class="key">W</span>
  <span class="key">E</span>
  <span class="key">R</span>
  <span class="key">T</span>
  <span class="key">Y</span>
  <span class="key">U</span>
  <span class="key">I</span>
  <span class="key">O</span>
  <span class="key ">P</span>
  </div>

  <div class="flex-item two">
  <span class="key">A</span>
  <span class="key">S</span>
  <span class="key">D</span>
  <span class="key">F</span>
  <span class="key">G</span>
  <span class="key">H</span>
  <span class="key">J</span>
  <span class="key">K</span>
  <span class="key">L</span>
</div>

<div class="flex-item three">
  <span class="key">Z</span>
  <span class="key">X</span>
  <span class="key">C</span>
  <span class="key">V</span>
  <span class="key">B</span>
  <span class="key">N</span>
  <span class="key">M</span>
</div>
<div class="control">
    <button class="enter">Enter</button>
    <button class="return">Delete</button>
  </div>
  
</div>
</div> 



    <script  type="module" src="./app.js"></script>
    
</body>
</html>
